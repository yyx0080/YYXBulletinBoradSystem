<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- 开发版本 -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">

    <!-- 生产版本 -->
    <!-- <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css"> -->
    <style>
        .registerpage{
            background-color: #f2f2f2;
            padding: 50px;
            margin-top: 100px;
            width: 500px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .registerpage h1{
            margin-top: 10px;
            text-align: center;
            font-weight: 1000;
        }
        .loginlink{
            text-align: center;
        }
    </style>

</head>


<body>
    <div class="registerpage">
        <h1>请 注 册</h1>
        <form action="/register/" method="post">

            <!--django 的安全验证-->
            {% csrf_token %}

            <div class="form-group">

                <div class="form-group">
                <label for="username">用户名</label>    
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">  
                    <small id="usernameHelp" class="form-text text-muted">用户名不能超过20个字符</small>
                </div>

                <div class="form-group">
                    <label for="username">密码</label>
                    <input type="password" name="password_first" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    <small id="usernameHelp" class="form-text text-muted">密码需要超过6个字符</small>
                </div>

                <div class="form-group">
                    <label for="username">确认密码</label>
                    <input type="password" name="password_second" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    <small id="usernameHelp" class="form-text text-muted">确认密码要和密码一致</small>
                </div>

            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 100%;">注 册</button>   
        </form>
    </div>

    {% if messages %}
    <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

    <!-- 跳转回登陆界面 -->
    <div class="loginlink">
        <!--这里会跳转到register URL的位置-->
        <a href="/login/" class="btn btn-link">点击这里返回登陆界面</a>
    </div>
</body>
</html>
