<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>


<body>
    <h1>用户登录</h1>
    <form method="post" action="/login/">
        <!-- 对于django项目，这里需要安全校验 -->
         {% csrf_token %}
        <input type="text" name="user" placeholder="用户名">
        <input type="password" name="pwd" placeholder="密码">
        <input type="submit" value="提交"> {{ error_msg }} <!-- 这个是views中传递过来的值，用于弹出提示框 -->
        
        {%  if error_msg  == "error_username"%}
            <script>
                alert("这是弹出框提示文本")
            </script>
        {% endif %}

    </form>
</body>
</html>
